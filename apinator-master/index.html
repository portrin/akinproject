<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Apinator</title>
		<script type="text/javascript" src="jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="apinator.js"></script>
        <p id="question"></p>
        <p id="result"></p>
        <form id="answers">
        </form>
		<script>
			var api = new Apinator();
			api.hello(function(question, answers) {
			
				//var i = Math.floor(Math.random() * 5);
                console.log(this.step);
                document.getElementById("question").innerHTML = question.text;
                for(var i in answers){
                    document.getElementById("answers").innerHTML += '<input type="button" onclick="send(\'' + answers[i].id + '\')" value="' + answers[i].text + '" /><br/>';
                }

                //console.log(question.text, answers[i].text);            
                //api.sendAnswer(answers[i].id);
			
			}, function(characters) {
			
				jQuery.each(characters, function (i, char) {
				    console.log('"' + char.name + '" (' + char.probability + ')');
                    document.getElementById("result").innerHTML += '"' + char.name + '" (' + char.probability + ')' + "</br>";
				});
			
			});

           function send(ans){
                document.getElementById("answers").innerHTML = '';
                console.log(ans);
                api.sendAnswer(ans);
           }

		</script>
	</head>
	<body>
	</body>
</html>
