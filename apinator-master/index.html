<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Apinator</title>
		<script type="text/javascript" src="jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="apinator.js"></script>
        <p id="question"></p>
        <form>
          <input type="button" id="yes" value="yes"/>
          <input type="button" id="no" value="no"/>
        </form>
		<script>
            var i = 1;
			var api = new Apinator();
			api.hello(function(question, answers) {
			
				//var i = Math.floor(Math.random() * 5);

                document.getElementById("question").innerHTML = question.text;
                while(1){
                    $("#yes").onclick(function(i){
                        return i = 0;
                    });
                    $("#no").onclick(function(i){
                        return i = 1;
                    });
                return i;
                }    
                console.log(question.text, answers[i].text);            
                api.sendAnswer(answers[i].id);
			
			}, function(characters) {
			
				jQuery.each(characters, function (i, char) {
					console.log('"' + char.name + '" (' + char.probability + ')');
				});
			
			});

		</script>
	</head>
	<body>
	</body>
</html>
